{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col">
            <form method="POST">
                {% csrf_token %}
                <legend class="border-bottom mb-4">Reset Password</legend>
                {{form|crispy}}
                <div class="mt-2">
                    <button type="submit" class="btn btn-outline-primary">Reset Password</button>
                </div>
            </form>
        </div>

        {% block sidebar %} {% include 'blog/sidebar.html' %} {% endblock sidebar %}
    </div>
</div>

{% endblock content %}
